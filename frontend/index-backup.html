<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="showPage('home')">个人网站</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('home')">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('photos')">照片</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('videos')">视频</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('timeline')">人生轨迹</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <!-- 首页 -->
        <div id="home-page" class="page">
            <div class="jumbotron bg-light p-5 rounded mb-4">
                <h1 class="display-4">欢迎来到我的个人网站</h1>
                <p class="lead">这里记录着我的生活点滴、照片回忆和人生轨迹</p>
            </div>
            
            <div class="row">
                <div class="col-md-8">
                    <h2>精选照片</h2>
                    <div id="featured-photos" class="row">
                        <!-- 精选照片将在此处动态加载 -->
                    </div>
                </div>
                <div class="col-md-4">
                    <h2>推荐视频</h2>
                    <div id="featured-videos">
                        <!-- 推荐视频将在此处动态加载 -->
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <h2>重要时刻</h2>
                    <div id="featured-events">
                        <!-- 重要事件将在此处动态加载 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 照片页面 -->
        <div id="photos-page" class="page" style="display: none;">
            <h1>照片集</h1>
            <div class="mb-3">
                <select id="photo-category-filter" class="form-select" style="width: 200px; display: inline-block;">
                    <option value="">所有分类</option>
                    <option value="travel">旅行</option>
                    <option value="family">家人</option>
                    <option value="life">生活</option>
                    <option value="work">工作</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div id="photos-grid" class="row">
                <!-- 照片网格将在此处动态加载 -->
            </div>
            <div id="photos-pagination" class="d-flex justify-content-center mt-4">
                <!-- 分页将在此处动态加载 -->
            </div>
        </div>

        <!-- 视频页面 -->
        <div id="videos-page" class="page" style="display: none;">
            <h1>视频集</h1>
            <div class="mb-3">
                <select id="video-category-filter" class="form-select" style="width: 200px; display: inline-block;">
                    <option value="">所有分类</option>
                    <option value="travel">旅行</option>
                    <option value="family">家人</option>
                    <option value="life">生活</option>
                    <option value="work">工作</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div id="videos-grid" class="row">
                <!-- 视频网格将在此处动态加载 -->
            </div>
            <div id="videos-pagination" class="d-flex justify-content-center mt-4">
                <!-- 分页将在此处动态加载 -->
            </div>
        </div>

        <!-- 人生轨迹页面 -->
        <div id="timeline-page" class="page" style="display: none;">
            <h1>人生轨迹</h1>
            <div class="mb-3">
                <select id="timeline-filter" class="form-select" style="width: 200px; display: inline-block;">
                    <option value="">所有事件</option>
                    <option value="featured">重要事件</option>
                </select>
            </div>
            <div id="timeline-events">
                <!-- 时间轴事件将在此处动态加载 -->
            </div>
        </div>
    </div>

    <!-- 照片模态框 -->
    <div class="modal fade" id="photoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="photoModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="photoModalImage" class="img-fluid">
                    <p id="photoModalDescription" class="mt-3"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
