<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站 - 极简卡片式</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-white: #ffffff;
            --soft-gray: #f8f9fa;
            --light-gray: #e9ecef;
            --warm-gray: #6c757d;
            --accent-color: #ffc1cc;
            --shadow: 0 2px 20px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 40px rgba(0,0,0,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--primary-white);
            color: #333;
            line-height: 1.7;
            font-weight: 400;
        }

        /* 导航栏 */
        .navbar {
            background-color: rgba(255,255,255,0.95) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--light-gray);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 500;
            font-size: 1.1rem;
            color: #333 !important;
        }

        .nav-link {
            color: var(--warm-gray) !important;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #333 !important;
        }

        /* 主要内容区域 */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem 6rem;
        }

        /* 欢迎区域 */
        .welcome-section {
            text-align: center;
            margin-bottom: 6rem;
            padding: 4rem 0;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 300;
            color: #333;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            color: var(--warm-gray);
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* 卡片网格 */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .content-card {
            background: var(--primary-white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--light-gray);
        }

        .content-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #333;
        }

        .card-description {
            color: var(--warm-gray);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* 照片预览 */
        .photo-preview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .photo-preview img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* 视频预览 */
        .video-preview img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        /* 时间轴预览 */
        .timeline-preview {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 0;
        }

        .timeline-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent-color);
            flex-shrink: 0;
        }

        .timeline-content {
            font-size: 0.9rem;
            color: var(--warm-gray);
        }

        .timeline-date {
            font-size: 0.8rem;
            color: #999;
        }

        /* 查看更多按钮 */
        .view-more-btn {
            background: transparent;
            border: 1px solid var(--light-gray);
            color: var(--warm-gray);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .view-more-btn:hover {
            background: var(--soft-gray);
            border-color: var(--warm-gray);
            color: #333;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-container {
                padding: 3rem 1rem 4rem;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .content-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .content-card {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .welcome-title {
                font-size: 1.75rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">个人网站</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">照片</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">视频</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">人生轨迹</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="main-container">
        <!-- 欢迎区域 -->
        <div class="welcome-section">
            <h1 class="welcome-title">欢迎来到我的世界</h1>
            <p class="welcome-subtitle">在这里，我分享生活的美好瞬间，记录人生的重要时刻，用简单而温暖的方式，留下属于我们的故事。</p>
        </div>

        <!-- 内容网格 -->
        <div class="content-grid">
            <!-- 精选照片卡片 -->
            <div class="content-card">
                <h3 class="card-title">精选照片</h3>
                <p class="card-description">捕捉生活中的美好瞬间，每一张照片都是一个故事。</p>
                <div class="photo-preview">
                    <img src="https://picsum.photos/150/150?random=1" alt="照片1">
                    <img src="https://picsum.photos/150/150?random=2" alt="照片2">
                    <img src="https://picsum.photos/150/150?random=3" alt="照片3">
                </div>
                <button class="view-more-btn">查看更多</button>
            </div>

            <!-- 推荐视频卡片 -->
            <div class="content-card">
                <h3 class="card-title">推荐视频</h3>
                <p class="card-description">动态的记忆，声音与画面交织的美妙时光。</p>
                <div class="video-preview">
                    <img src="https://picsum.photos/400/200?random=4" alt="视频封面">
                </div>
                <button class="view-more-btn">观看视频</button>
            </div>

            <!-- 人生轨迹卡片 -->
            <div class="content-card">
                <h3 class="card-title">人生轨迹</h3>
                <p class="card-description">重要的时刻值得被铭记，这里是我的成长足迹。</p>
                <div class="timeline-preview">
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div>
                            <div class="timeline-content">完成了一个重要项目</div>
                            <div class="timeline-date">2024年3月</div>
                        </div>
                    </div>
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div>
                            <div class="timeline-content">第一次独自旅行</div>
                            <div class="timeline-date">2024年1月</div>
                        </div>
                    </div>
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div>
                            <div class="timeline-content">开始了新的工作</div>
                            <div class="timeline-date">2023年12月</div>
                        </div>
                    </div>
                </div>
                <button class="view-more-btn">查看更多</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
