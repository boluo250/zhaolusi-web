<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微博测试页面</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>微博API测试</h1>
    <button onclick="testWeiboYears()">测试年份API</button>
    <button onclick="testWeiboPhotos()">测试2024年照片API</button>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8001/api';
        
        async function testWeiboYears() {
            try {
                const response = await axios.get(`${API_BASE_URL}/gallery/weibo-photos/years`);
                document.getElementById('result').innerHTML = `
                    <h3>年份API结果:</h3>
                    <pre>${JSON.stringify(response.data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>年份API错误:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        async function testWeiboPhotos() {
            try {
                const response = await axios.get(`${API_BASE_URL}/gallery/weibo-photos/2024`);
                document.getElementById('result').innerHTML = `
                    <h3>2024年照片API结果:</h3>
                    <p>照片总数: ${response.data.photos ? response.data.photos.length : 0}</p>
                    <pre>${JSON.stringify(response.data, null, 2).substring(0, 1000)}...</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>照片API错误:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
