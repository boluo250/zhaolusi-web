<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赵露思 - life</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;700&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="showPage('home')">赵露思</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('home')">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('photos')">照片</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('videos')">视频</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('timeline')">人生轨迹</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('messages')">留言板</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="main-container">
        <!-- 首页 -->
        <div id="home-page" class="page">
            <!-- 头部区域 -->
            <section class="hero-section">
                <div class="hero-text">
                    <h1 class="hero-title">记录美好<br>分享温暖</h1>
                    <p class="hero-subtitle">生活是一本书，每一页都值得用心书写。在这里，我将生活中的点点滴滴汇聚成温暖的回忆，与你分享那些珍贵的时光。</p>
                    <div class="hero-quote">
                        "最美好的时光，往往藏在最平凡的日子里。"
                    </div>
                    <a href="#" class="explore-btn" onclick="showPage('photos')">开始探索</a>
                </div>
                <div class="hero-image">
                    <img src="" alt="主要展示图片" id="hero-image">
                </div>
            </section>

            <!-- 照片展示区域 -->
            <section class="content-section">
                <h2 class="section-title">精选时光</h2>
                <div class="photos-magazine" id="featured-photos">
                    <!-- 精选照片将在此处动态加载 -->
                </div>
                <div class="text-center">
                    <a href="#" class="explore-btn" onclick="showPage('photos')">查看更多照片</a>
                </div>
            </section>

            <!-- 留言板墙区域 -->
            <section class="message-wall-section">
                <h2 class="section-title">留言墙</h2>
                <p class="section-description">来留下你的足迹吧，每一句话都是最珍贵的温暖 💝</p>
                <div class="message-wall" id="home-message-wall">
                    <!-- 留言贴纸将在此处动态加载 -->
                </div>
                <div class="text-center">
                    <a href="#" class="explore-btn" onclick="showPage('messages')">查看更多留言</a>
                </div>
            </section>

            <!-- 底部内容区域 -->
            <div class="bottom-content">
                <!-- 视频区域 -->
                <section class="video-section">
                    <h3 class="section-subtitle">推荐视频</h3>
                    <div id="featured-videos">
                        <!-- 推荐视频将在此处动态加载 -->
                    </div>
                    <a href="#" class="explore-btn" onclick="showPage('videos')">观看更多视频</a>
                </section>

                <!-- 时间轴区域 -->
                <section class="timeline-section">
                    <h3 class="section-subtitle">重要时刻</h3>
                    <div class="timeline-items" id="featured-events">
                        <!-- 重要事件将在此处动态加载 -->
                    </div>
                    <a href="#" class="explore-btn" onclick="showPage('timeline')">查看完整轨迹</a>
                </section>
            </div>
        </div>

        <!-- 照片页面 -->
        <div id="photos-page" class="page" style="display: none;">
            <h1>照片集</h1>
            <div class="mb-3">
                <select id="photo-category-filter" class="form-select" style="width: 200px; display: inline-block;">
                    <option value="">所有分类</option>
                    <option value="travel">旅行</option>
                    <option value="family">家人</option>
                    <option value="life">生活</option>
                    <option value="work">工作</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div id="photos-grid" class="row">
                <!-- 照片网格将在此处动态加载 -->
            </div>
            <div id="photos-pagination" class="d-flex justify-content-center mt-4">
                <!-- 分页将在此处动态加载 -->
            </div>
        </div>

        <!-- 视频页面 -->
        <div id="videos-page" class="page" style="display: none;">
            <h1>视频集</h1>
            <div class="mb-3">
                <select id="video-category-filter" class="form-select" style="width: 200px; display: inline-block;">
                    <option value="">所有分类</option>
                    <option value="travel">旅行</option>
                    <option value="family">家人</option>
                    <option value="life">生活</option>
                    <option value="work">工作</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div id="videos-grid" class="row">
                <!-- 视频网格将在此处动态加载 -->
            </div>
            <div id="videos-pagination" class="d-flex justify-content-center mt-4">
                <!-- 分页将在此处动态加载 -->
            </div>
        </div>

        <!-- 人生轨迹页面 -->
        <div id="timeline-page" class="page" style="display: none;">
            <h1>人生轨迹</h1>
            <div class="mb-3">
                <select id="timeline-filter" class="form-select" style="width: 200px; display: inline-block;">
                    <option value="">所有事件</option>
                    <option value="featured">重要事件</option>
                </select>
            </div>
            <div id="timeline-events">
                <!-- 时间轴事件将在此处动态加载 -->
            </div>
        </div>

        <!-- 留言板页面 -->
        <div id="messages-page" class="page" style="display: none;">
            <div class="message-board-container">
                <h1 class="page-title">留言板</h1>
                <p class="page-subtitle">欢迎留下你的想法和祝福，我会认真阅读每一条留言 💝</p>
                
                <!-- 留言统计 -->
                <div class="message-stats" id="message-stats">
                    <!-- 统计信息将在此处加载 -->
                </div>
                
                <!-- 左右分栏布局 -->
                <div class="message-board-layout">
                    <!-- 左侧：留言列表 -->
                    <div class="message-list-section">
                        <h3 class="section-subtitle">留言列表</h3>
                        <div id="messages-container">
                            <!-- 留言将在此处动态加载 -->
                        </div>
                        <div id="messages-pagination" class="pagination-container">
                            <!-- 分页将在此处加载 -->
                        </div>
                    </div>
                    
                    <!-- 右侧：留言表单 -->
                    <div class="message-form-section">
                        <h3 class="section-subtitle">写下留言</h3>
                        <form id="message-form" class="message-form">
                            <div class="form-group">
                                <label for="message-nickname">昵称 <span class="required">*</span></label>
                                <input type="text" id="message-nickname" name="nickname" class="form-control" maxlength="50" required>
                            </div>
                            <div class="form-group">
                                <label for="message-email">邮箱（可选）</label>
                                <input type="email" id="message-email" name="email" class="form-control" maxlength="100" placeholder="如果你希望收到回复通知">
                            </div>
                            <div class="form-group">
                                <label for="message-content">留言内容 <span class="required">*</span></label>
                                <textarea id="message-content" name="content" class="form-control" rows="6" maxlength="2000" required placeholder="请输入你的留言..."></textarea>
                                <small class="char-counter">0 / 2000</small>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary submit-btn">
                                    <span class="btn-text">提交留言</span>
                                    <span class="btn-loading" style="display: none;">
                                        <span class="spinner-border spinner-border-sm me-2"></span>
                                        提交中...
                                    </span>
                                </button>
                                <button type="reset" class="btn btn-outline-secondary">清空</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 照片模态框 -->
    <div class="modal fade" id="photoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="photoModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="photoModalImage" class="img-fluid">
                    <p id="photoModalDescription" class="mt-3"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
